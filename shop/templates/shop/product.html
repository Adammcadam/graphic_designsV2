{% extends "base.html" %}
{% load static %}}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
                <div class="image-container my-5">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid img-effect" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid img-effect" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
            </div>
            <div class="col-12 col-md-6 col-lg-4">
                <div class="product-info-container mb-5">
                    <h2 class="mb-0 mt-5">{{ product.name }}</h2>
                    <p class="lead mb-1 mt-1 font-weight-bold">Â£{{ product.price }}</p>
                    <p class="mt-3">{{ product.description }}</p>
                    <form class="form" action="{% url 'add_to_cart' product.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-12">
                                <p class="mt-1"><strong>Quantity:</strong></p>
                                <div class="form-group">
                                    <div class="input-group">
                                        <input class="form-control input-qty" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <a href="{% url 'shop' %}" class="btn btn-dark">
                                    <span class="icon">
                                        <i class="fas fa-chevron-left"></i>
                                    </span>
                                    <span>Continue Shopping</span>
                                </a>
                                <button type="submit" class="btn btn-dark">
                                    <span class="icon">
                                        <i class="fas fa-shopping-cart"></i>
                                    </span>
                                    <span>Add to Cart</span>
                                </button>
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
